<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Career Predictor</title>{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
</head>
<body>
<div class="navbar">
    <a class="active" href="#">Welcome {{ user }}</a>
  <a class="active" href="{% url 'index' %}">Home</a>
  <a class="active" href="{% url 'visitor' %}">Contact Us</a>
    {% if perms.catalog.USER %}
     <a class="active" href="{% url 'patient'%}">Patient List</a>
     <a class="active" href="{% url 'doctor_list' %}">Doctor's List</a>
     <a class="active" href="{% url 'doctor_create' %}">Add Doctor</a>
     <a class="active" href="http://localhost:8000/admin/login/?next=/admin/" target="_blank">Admin Site</a>
     <a class="active" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
   {% else %}
     <a class="active" href="{% url 'login'%}?next={{request.path}}">Login</a>
     <a class="active" href="{% url 'signup' %}">Sign Up</a>
   {% endif %}
</div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
