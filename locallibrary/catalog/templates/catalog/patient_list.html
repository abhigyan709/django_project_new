{% extends "base_generic.html" %}
{% block content %}
<h1>Patient List</h1>
{% if patient_list %}
<ul>
    {% for patient in patient_list %}
      <li style="color: green; font-family: courier; font-size: 100%;">
        <a href="{{ patient.get_absolute_url }}">{{ patient.first_Name }}</a> ({{patient.aadhar_ID}})
      </li>
    {% endfor %}
  </ul>
{% else %}
    <p>There are no patients in the hospital.</p>
  {% endif %}
{% endblock %}
