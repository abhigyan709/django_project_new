{% extends "base_generic.html" %}

{% block content %}
  <h1>Language List</h1>
  {% if language_list %}
  <ul>
    {% for language in language_list %}
      <li>
        <a href="{{ language.get_absolute_url }}">{{ language }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There is nothing to show about language in the library.</p>
  {% endif %}
{% endblock %}
