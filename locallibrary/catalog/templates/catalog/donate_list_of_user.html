{% extends "base_generic.html" %}

{% block content %}
  <h1>Donate List</h1>
  {% if donate_list %}
  <ul>
    {% for donate in donate_list %}
      <li>
        <a href="{{ donate.get_absolute_url }}">{{ donate }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No doanations made in library.</p>
  {% endif %}
{% endblock %}
