{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if form.errors %}
  {% load static %}
  <script src="{% static '/js/script3.js' %}" type="text/javascript"></script>
{% endif %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
{% endblock %}
