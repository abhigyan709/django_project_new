{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog List</h1>
  {% if blog_list %}
  <ul>
    {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There is nothing to show blog in the library.</p>
  {% endif %}
{% endblock %}
